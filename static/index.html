<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/styles.css" />

</head>
<body>
    <h1>ðŸŒ¦ Weather App</h1>

    <div class="card">
        <input id="cityInput" type="text" placeholder="Ingresa una ciudad..." />
        <button onclick="getWeather()">Buscar</button>
    </div>

    <div id="result"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById("cityInput").value;
            if (!city) {
                alert("Escribe una ciudad");
                return;
            }

            const res = await fetch(`/weather/${city}`);
            const data = await res.json();

            document.getElementById("result").innerHTML = `
                <h2>${city}</h2>
                <p><b>Temperatura:</b> ${data.temperature}Â°C</p>
                <p><b>DescripciÃ³n:</b> ${data.description}</p>
            `;
        }
    </script>
</body>
</html>
